<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4jango</title>
</head>
<body>
    <div class="postContainer">
        <table class="postTable">
            <tr>
                <td class="postTableTitle">
                    <a href="/post/{{ post.post_id }}" target="_blank"><h2>{{ post.title }}</h2></a>
                </td>
            </tr>
            <tr>
                <td class="postTableDetails"><p><small>#{{ post.post_id }}</small></p></td>
                <td class="postTableDetails"><p><small>{{ post.post_date }}</small></p></td>
            </tr>
            <tr>
                <td class="postTableUser"><h4>{{ post.username }} </h4></td>
            </tr>
            <tr>
                <td class="postTableContent"><p>{{ post.content }}</p></td>
                {% if post.image %}
                <td class="postTableImage"><a href="../media/{{ post.image }}" target="_blank"><img style="width:20%; height:20%" src="../media/{{ post.image }}"></a></td>
                {% endif %}
            </tr>
        </table>
    </div>

    <div class="postReply">
        <h3>Reply</h3>
        <form action="/post/{{ post.post_id }}/reply" method="post" enctype="multipart/form-data">
            <textarea name="username" rows="1" cols="40" placeholder="username"></textarea><br>
            <textarea name="content" rows="5" cols="40" placeholder="reply"></textarea><br>
            <input class="form-control-file" type="file" name="image" id="image">
            <input type="submit" value="Reply">
        </form>
    </div>

    <h3>Replies</h3>
    <div class="replyContainer">
        {% for reply in replies %}
        <table class="replyTable">
            <tr>
                <td class="replyTableDetails"><p>{{ reply.username }}</p></td>
                <td class="replyTableDetails"><p>{{ reply.reply_date }}</p></td>
            </tr>
            <tr>
                <td class="replyTableContent"><p>{{ reply.content }}</p></td>
                {% if reply.image %}
                <td class="replyTableContent"><a href="../media/{{ reply.image }}" target="_blank"><img style="width:20%; height:20%" src="../media/{{ reply.image }}"></a></td>
                {% endif %}
            </tr>
        </table>
        {% endfor %}
    </div>


</body>
</html>

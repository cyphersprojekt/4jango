<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4jango</title>
</head>
<body>
    {% for post in posts %}
        <a href="/post/{{ post.post_id }}" target="_blank"><h2>{{ post.title }}</h2></a>
        <p><small>#{{ post.post_id }} | {{ post.post_date }}</small></p>
        <h4>{{ post.username }} </h4>
        <p>{{ post.content }}</p>
        {% if post.image %}
        <a href="../media/{{ post.image }}" target="_blank"><img style="width:20%; height:20%" src="../media/{{ post.image }}"></a>
        {% endif %}        
    {% endfor %}
</body>
</html>
